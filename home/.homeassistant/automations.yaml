- alias: elmenés
  trigger:
      platform: state
      entity_id: person.peti
      to: 'not_home'
      for: '00:01:00'
  condition:
    and:
      - condition: state
        entity_id: input_select.presence_mode
        state: 'home'
      - not:
        - condition: template
          value_template: !secret wifi_sensor_template
  action:
      - service: input_select.select_option
        data_template:
            entity_id: input_select.presence_mode
            option: 'away'

- alias: bejárati ajtó nyitás
  trigger:
      platform: state
      entity_id: binary_sensor.door_main_entrance
      from: 'off'
      to: 'on'
  action:
      - service: input_select.select_option
        data_template:
            entity_id: input_select.presence_mode
            option: 'home'

- alias: hazajövés
  trigger:
    - platform: zone
      entity_id: person.peti
      zone: zone.home
      event: enter
    - platform: template
      value_template: !secret wifi_sensor_template
  condition:
    condition: state
    entity_id: input_select.presence_mode
    state: 'away'
  action:
      - service: input_select.select_option
        data_template:
            entity_id: input_select.presence_mode
            option: 'home'

- alias: padlásfeljáró nyitás
  trigger:
      platform: state
      entity_id: binary_sensor.door_attic_hatch
      from: 'off'
      to: 'on'
  action:
      - service: homeassistant.turn_on
        data_template:
            entity_id: switch.light_attic_downstairs

- alias: padlásfeljáró zárás
  trigger:
      platform: state
      entity_id: binary_sensor.door_attic_hatch
      from: 'on'
      to: 'off'
  action:
      - service: homeassistant.turn_off
        data_template:
            entity_id: switch.light_attic_downstairs
      - service: homeassistant.turn_off
        data_template:
            entity_id: switch.light_attic_upstairs

- alias: alvás RFID
  trigger:
      platform: event
      event_type: tag_scanned
      event_data:
          tag_id: !secret sleep_tag_id
  condition:
      condition: state
      entity_id: input_select.presence_mode
      state: 'home'
  action:
      - service: input_select.select_option
        data:
            entity_id: input_select.presence_mode
            option: sleep

- alias: pince locsolás manuális ki
  trigger:
