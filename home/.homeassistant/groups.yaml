default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.switch
    - group.lights
    - group.weather_measurements
    - group.machinery

weather:
  view: yes
  icon: mdi:weather-pouring
  entities:
    - group.weather_state
    - group.yr
    - group.weather_measurements

state:
  view: yes
  icon: mdi:wrench
  entities:
    - group.network_availability
    - group.device_availability
    - group.device_memory
    - group.device_uptime
    - updater.updater

switch:
  view: no
  name: Kapcsolók
  control: hidden
  entities:
    - switch.well

lights:
  view: no
  name: Világítás
  control: hidden
  entities:
    - switch.light_driveway
    - switch.motion_sensor_driveway_enable

weather_measurements:
  view: no
  name: Időjárás
  entities:
    - sensor.temperature_outside
    - sensor.humidity_outside
    - sensor.temperature_furnace_room
    - sensor.humidity_furnace_room
    - sensor.temperature_living_room_lower
    - sensor.humidity_living_room_lower
    - sensor.temperature_living_room_upper
    - sensor.humidity_living_room_upper
    - sensor.temperature_bedroom_lower
    - sensor.humidity_bedroom_lower
    - sensor.temperature_bedroom_upper
    - sensor.humidity_bedroom_upper

machinery:
  view: no
  name: Gépészet
  control: hidden
  entities:
    - sensor.temperature_furnace_gas
    - sensor.temperature_furnace_wood
    - switch.heating_pump

network_availability:
  view: no
  name: Hálózat
  entities:
    - binary_sensor.network_available
    - binary_sensor.desktop_available
    - binary_sensor.internet_available
    - binary_sensor.gateway_available
    - binary_sensor.ssh_tunnel_available
    - binary_sensor.mosquitto_bridge_available

device_availability:
  view: no
  entities:
    - binary_sensor.furnace_temperature_available
    - binary_sensor.well_controller_available
    - binary_sensor.motion_sensor_driveway_lower_available
    - binary_sensor.motion_sensor_driveway_upper_available
    - binary_sensor.living_room_temperature_available
    - binary_sensor.bedroom_temperature_available

device_memory:
  view: no
  entities:
    - sensor.furnace_temperature_free_memory
    - sensor.well_controller_free_memory
    - sensor.motion_sensor_driveway_lower_free_memory
    - sensor.motion_sensor_driveway_upper_free_memory
    - sensor.living_room_temperature_free_memory
    - sensor.bedroom_temperature_free_memory

device_uptime:
  view: no
  entities:
    - sensor.furnace_temperature_uptime
    - sensor.well_controller_uptime
    - sensor.motion_sensor_driveway_lower_uptime
    - sensor.motion_sensor_driveway_upper_uptime
    - sensor.living_room_temperature_uptime
    - sensor.bedroom_temperature_uptime

weather_state:
  view: no
  name: State
  entities:
    - sun.sun
    - sensor.moon

yr:
  view: no
  name: YR
  entities:
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_humidity
    - sensor.yr_precipitation
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sensor.yr_cloudiness
