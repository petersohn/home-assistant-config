default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.switch
    - group.motion
    - group.lights
    - group.weather_measurements
    - group.weather_inside
    - group.machinery

weather:
  view: yes
  icon: mdi:weather-pouring
  entities:
    - group.weather_state
    - group.yr
    - group.weather_measurements
    - group.weather_inside

state:
  view: yes
  icon: mdi:wrench
  control: hidden
  entities:
    - group.network_availability
    - group.device_availability
    - group.device_memory
    - group.device_uptime
    - group.local_device
    - updater.updater

switch:
  view: no
  name: Kapcsolók
  control: hidden
  entities:
    - switch.well

motion:
  view: no
  name: Mozgásérzékelők
  control: hidden
  entities:
    - binary_sensor.motion_sensor_driveway_uppest
    - sensor.motion_sensor_driveway_uppest_average
    - binary_sensor.motion_sensor_driveway_upper
    - sensor.motion_sensor_driveway_upper_average
    - binary_sensor.motion_sensor_driveway_lower
    - sensor.motion_sensor_driveway_lower_average
    - binary_sensor.motion_sensor_garage
    - sensor.motion_sensor_garage_average

lights:
  view: no
  name: Világítás
  control: hidden
  entities:
    - switch.light_driveway
    - input_select.light_driveway
    - switch.light_gate_reflector
    - input_select.light_gate_reflector
    - switch.light_attic_downstairs
    - switch.light_attic_upstairs
    - switch.light_cellar
    - switch.light_garage
    - input_select.light_garage
    - switch.light_christmas_front
    - input_select.light_christmas_front
    - switch.light_christmas_tree
    - input_select.light_christmas_tree

weather_measurements:
  view: no
  name: Időjárás
  control: hidden
  entities:
    - sensor.temperature_outside
    - sensor.temperature_outside2
    - sensor.humidity_outside
    - sensor.humidity_outside2
    - sensor.wind_direction
    - sensor.wind_direction_average
    - sensor.wind_strength
    - sensor.rain
    - sensor.light_shadow

weather_inside:
  view: no
  name: "Beltéri időjárás"
  control: hidden
  entities:
    - sensor.temperature_furnace_room
    - sensor.humidity_furnace_room
    - sensor.temperature_cellar
    - sensor.humidity_cellar
    - sensor.temperature_attic
    - sensor.humidity_attic
    - sensor.temperature_living_room_lower
    - sensor.humidity_living_room_lower
    - sensor.temperature_living_room_upper
    - sensor.humidity_living_room_upper
    - sensor.temperature_bedroom_lower
    - sensor.humidity_bedroom_lower
    - sensor.temperature_bedroom_upper
    - sensor.humidity_bedroom_upper
    - sensor.temperature_kitchen
    - sensor.humidity_kitchen

machinery:
  view: no
  name: Gépészet
  control: hidden
  entities:
    - sensor.temperature_furnace_gas
    - sensor.temperature_furnace_wood
    - sensor.temperature_furnace_wood_in
    - sensor.temperature_hot_water
    - switch.heating_pump
    - sensor.water_usage_dishwasher
    - sensor.temperature_dishwasher
    - sensor.water_usage

network_availability:
  view: no
  name: Hálózat
  control: hidden
  entities:
    - binary_sensor.network_available
    - binary_sensor.desktop_available
    - binary_sensor.internet_available
    - binary_sensor.gateway_available
    - binary_sensor.ssh_tunnel_available
    - binary_sensor.mosquitto_bridge_available

device_availability:
  view: no
  control: hidden
  entities:
    - binary_sensor.furnace_temperature_available
    - binary_sensor.well_controller_available
    - binary_sensor.main_controller_available
    - binary_sensor.driveway_available
    - binary_sensor.cellar_controller_available
    - binary_sensor.living_room_temperature_available
    - binary_sensor.bedroom_temperature_available
    - binary_sensor.dishwasher_sensor_available
    - binary_sensor.gate_reflector_available

device_memory:
  view: no
  control: hidden
  entities:
    - sensor.furnace_temperature_free_memory
    - sensor.well_controller_free_memory
    - sensor.main_controller_free_memory
    - sensor.driveway_free_memory
    - sensor.cellar_controller_free_memory
    - sensor.living_room_temperature_free_memory
    - sensor.bedroom_temperature_free_memory
    - sensor.dishwasher_sensor_free_memory
    - sensor.gate_reflector_free_memory

device_uptime:
  view: no
  control: hidden
  entities:
    - sensor.furnace_temperature_uptime
    - sensor.well_controller_uptime
    - sensor.main_controller_uptime
    - sensor.driveway_uptime
    - sensor.cellar_controller_uptime
    - sensor.living_room_temperature_uptime
    - sensor.bedroom_temperature_uptime
    - sensor.dishwasher_sensor_uptime
    - sensor.gate_reflector_uptime

local_device:
  view: no
  control: hidden
  entities:
    - sensor.tmp_free_space
    - sensor.var_log_free_space

weather_state:
  view: no
  name: State
  control: hidden
  entities:
    - sun.sun
    - sensor.moon
    - binary_sensor.Night

yr:
  view: no
  name: YR
  control: hidden
  entities:
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_humidity
    - sensor.yr_precipitation
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sensor.yr_cloudiness
