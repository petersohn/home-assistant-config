global_modules:
    - mutex_graph
    - expression

locker:
    module: locker
    class: Locker
    global_dependencies: mutex_graph
    enable_logging: false

wind_direction_yr:
    class: WindDirection
    module: wind_direction
    entity: sensor.yr_wind_direction

wind_direction:
    class: WindDirection
    module: wind_direction
    entity: sensor.wind_direction

wind_direction_average_icon:
    class: WindDirection
    module: wind_direction
    entity: sensor.wind_direction_average

heating_pump:
    class: TemperatureBasic
    module: temperature_basic
    dependencies: locker
    sensor_out: sensor.temperature_furnace_wood
    sensor_in: sensor.temperature_furnace_wood_in
    target: switch.heating_pump
    target_difference: 7
    tolerance: 1
    maximum_out: 60
    minimum_out: 30

auto_switch_light_driveway:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_driveway
    switch: input_select.light_driveway
    reentrant: true

auto_switch_light_well:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_well
    switch: input_select.light_well
    reentrant: true

auto_switch_light_gate_reflector:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_gate_reflector
    switch: input_select.light_gate_reflector
    reentrant: true

auto_switch_light_garage:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_garage
    switch: input_select.light_garage
    reentrant: true

auto_switch_light_outside_1:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_outside_1
    switch: input_select.light_outside_1
    reentrant: true

auto_switch_light_outside_2:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_outside_2
    switch: input_select.light_outside_2
    reentrant: true

auto_switch_light_outside_3:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_outside_3
    switch: input_select.light_outside_3
    reentrant: true

auto_switch_light_outside_4:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_outside_4
    switch: input_select.light_outside_4
    reentrant: true

auto_switch_light_outside_5:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_outside_5
    switch: input_select.light_outside_5
    reentrant: true

auto_switch_light_outside_6:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_outside_6
    switch: input_select.light_outside_6
    reentrant: true

sun_enabler_night:
    module: enabler
    class: ValueEnabler
    dependencies: locker
    entity: binary_sensor.night
    value: 'on'

wind_short_term:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: sensor.wind_strength

wind_direction_short_term:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: sensor.wind_direction

wind_disabler:
    module: enabler
    class: HistoryEnabler
    dependencies:
        - wind_short_term
        - locker
    manager: wind_short_term
    aggregator: max
    max: 50
    interval:
        minutes: 10
    default: 0

wind_direction_average:
    module: history
    class: AggregatedValue
    dependencies:
        - wind_direction_short_term
        - locker
    manager: wind_direction_short_term
    target: sensor.wind_direction_average
    interval:
        minutes: 10
    base_interval:
        seconds: 10
    aggregator: anglemean
    attributes:
        unit_of_measurement: "°"
        friendly_name: "Szélirány"

motion_sensor_driveway_uppest_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: binary_sensor.motion_sensor_driveway_uppest

motion_sensor_driveway_uppest_average:
    module: history
    class: AggregatedValue
    dependencies:
        - motion_sensor_driveway_uppest_history
        - locker
    manager: motion_sensor_driveway_uppest_history
    target: sensor.motion_sensor_driveway_uppest_average
    interval:
        hours: 1
    aggregator: mean
    attributes:
        friendly_name: "Bejáró legfelső"
        icon: mdi:percent

motion_sensor_driveway_uppest_enabler:
    module: enabler
    class: ExpressionEnabler
    dependencies:
        - sun_enabler_night
        - locker
    expr: >
        e.sun_enabler_night and
        v.sensor.motion_sensor_driveway_uppest_average <= 0.2

motion_sensor_driveway_upper_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: binary_sensor.motion_sensor_driveway_upper

motion_sensor_driveway_upper_average:
    module: history
    class: AggregatedValue
    dependencies:
        - motion_sensor_driveway_upper_history
        - locker
    manager: motion_sensor_driveway_upper_history
    target: sensor.motion_sensor_driveway_upper_average
    interval:
        hours: 1
    aggregator: mean
    attributes:
        friendly_name: "Bejáró felső"
        icon: mdi:percent

motion_sensor_driveway_upper_enabler:
    module: enabler
    class: ExpressionEnabler
    dependencies:
        - sun_enabler_night
        - locker
    expr: >
        e.sun_enabler_night and
        v.sensor.motion_sensor_driveway_upper_average <= 0.2

motion_sensor_driveway_lower_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: binary_sensor.motion_sensor_driveway_lower

motion_sensor_driveway_lower_average:
    module: history
    class: AggregatedValue
    dependencies:
        - motion_sensor_driveway_lower_history
        - locker
    manager: motion_sensor_driveway_lower_history
    target: sensor.motion_sensor_driveway_lower_average
    interval:
        hours: 1
    aggregator: mean
    attributes:
        friendly_name: "Bejáró alsó"
        icon: mdi:percent

motion_sensor_driveway_lower_enabler:
    module: enabler
    class: ExpressionEnabler
    dependencies:
        - sun_enabler_night
        - locker
    expr: >
        e.sun_enabler_night and
        v.sensor.motion_sensor_driveway_lower_average <= 0.2

motion_sensor_garage_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: binary_sensor.motion_sensor_garage

motion_sensor_garage_average:
    module: history
    class: AggregatedValue
    dependencies:
        - motion_sensor_garage_history
        - locker
    manager: motion_sensor_garage_history
    target: sensor.motion_sensor_garage_average
    interval:
        hours: 1
    aggregator: mean
    attributes:
        friendly_name: "Garázs"
        icon: mdi:percent

motion_sensor_garage_enabler:
    module: enabler
    class: ExpressionEnabler
    dependencies:
        - sun_enabler_night
        - is_dark
        - locker
    expr: >
        e.sun_enabler_night or
        (v.input_select.presence_mode == "home" and e.is_dark)

motion_sensor_garage2_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: binary_sensor.motion_sensor_garage2

motion_sensor_garage2_average:
    module: history
    class: AggregatedValue
    dependencies:
        - motion_sensor_garage2_history
        - locker
    manager: motion_sensor_garage2_history
    target: sensor.motion_sensor_garage2_average
    interval:
        hours: 1
    aggregator: mean
    attributes:
        friendly_name: "Garázs 2"
        icon: mdi:percent

motion_sensor_well_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: binary_sensor.motion_sensor_well

motion_sensor_well_average:
    module: history
    class: AggregatedValue
    dependencies:
        - motion_sensor_well_history
        - locker
    manager: motion_sensor_well_history
    target: sensor.motion_sensor_well_average
    interval:
        hours: 1
    aggregator: mean
    attributes:
        friendly_name: "Kút"
        icon: mdi:percent

motion_sensor_well_enabler:
    module: enabler
    class: ExpressionEnabler
    dependencies:
        - sun_enabler_night
        - locker
    expr: >
        e.sun_enabler_night and
        v.sensor.motion_sensor_well_average <= 0.2

driveway_uppest_reflector_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_gate_reflector
        - motion_sensor_driveway_uppest_enabler
        - locker
    sensor: binary_sensor.motion_sensor_driveway_uppest
    targets:
        - auto_switch_light_gate_reflector
    enabler: motion_sensor_driveway_uppest_enabler
    time: 1

driveway_uppest_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_driveway
        - motion_sensor_driveway_uppest_enabler
        - locker
    sensor: binary_sensor.motion_sensor_driveway_uppest
    targets:
        - auto_switch_light_driveway
    enabler: motion_sensor_driveway_uppest_enabler
    time: 2

driveway_upper_reflector_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_gate_reflector
        - motion_sensor_driveway_upper_enabler
        - locker
    sensor: binary_sensor.motion_sensor_driveway_upper
    targets:
        - auto_switch_light_gate_reflector
    enabler: motion_sensor_driveway_upper_enabler
    time: 1

driveway_upper_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_driveway
        - motion_sensor_driveway_upper_enabler
        - locker
    sensor: binary_sensor.motion_sensor_driveway_upper
    targets:
        - auto_switch_light_driveway
    enabler: motion_sensor_driveway_upper_enabler
    time: 2

driveway_lower_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_driveway
        - motion_sensor_driveway_lower_enabler
        - locker
    sensor: binary_sensor.motion_sensor_driveway_lower
    targets:
        - auto_switch_light_driveway
    enabler: motion_sensor_driveway_lower_enabler
    time: 2

garage_driveway_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_driveway
        - sun_enabler_night
        - locker
    sensor: binary_sensor.motion_sensor_garage
    targets:
        - auto_switch_light_driveway
    enabler: sun_enabler_night
    time: 2

garage_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_garage
        - motion_sensor_garage_enabler
        - locker
    sensor: binary_sensor.motion_sensor_garage
    targets:
        - auto_switch_light_garage
    enabler: motion_sensor_garage_enabler
    time: 1

garage2_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_garage
        - locker
    sensor: binary_sensor.motion_sensor_garage2
    targets:
        - auto_switch_light_garage
    time: 1

well_motion_sensor:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_light_well
        - motion_sensor_well_enabler
        - locker
    sensor: binary_sensor.motion_sensor_well
    targets:
        - auto_switch_light_well
        - auto_switch_light_driveway
    enabler: motion_sensor_well_enabler
    time: 2

christmas_light_switch_front:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_christmas_front
    switch: input_select.light_christmas_front

christmas_light_switch_tree:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_christmas_tree
    switch: input_select.light_christmas_tree

christmas_lights_date_enabler:
    module: enabler
    class: DateEnabler
    dependencies: locker
    begin: 11-15
    end: 02-28

christmas_lights_enabler:
    module: enabler
    class: MultiEnabler
    dependencies:
        - christmas_lights_date_enabler
        - sun_enabler_night
        - locker
    enablers:
        - christmas_lights_date_enabler
        - sun_enabler_night

christmas_light_switcher:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - christmas_light_switch_front
        - christmas_light_switch_tree
        - christmas_lights_enabler
        - locker
    global_dependencies:
        - auto_switch
    enabler: christmas_lights_enabler
    targets:
        - christmas_light_switch_front
        - christmas_light_switch_tree

light_outside_switcher_1:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - auto_switch_light_outside_1
        - sun_enabler_night
        - locker
    global_dependencies:
        - auto_switch
    enabler: sun_enabler_night
    targets:
        - auto_switch_light_outside_1

lights_should_be_on:
    module: enabler
    class: ExpressionEnabler
    expr: >
        v.input_select.presence_mode == "home" or (
        v.input_select.presence_mode == "away" and
        int(v.sensor.time[0:2]) > 12)
    dependencies:
        - locker
    global_dependencies:
        - expression

light_outside_2_4_5_6_enabler:
    module: enabler
    class: ExpressionEnabler
    expr: >
        e.sun_enabler_night and e.lights_should_be_on
    dependencies:
        - sun_enabler_night
        - lights_should_be_on
        - locker
    global_dependencies:
        - expression

light_outside_switcher_2_4_5_6:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - auto_switch_light_outside_2
        - auto_switch_light_outside_4
        - auto_switch_light_outside_5
        - auto_switch_light_outside_6
        - locker
        - light_outside_2_4_5_6_enabler
    global_dependencies:
        - auto_switch
    enabler: light_outside_2_4_5_6_enabler
    targets:
        - auto_switch_light_outside_2
        - auto_switch_light_outside_4
        - auto_switch_light_outside_5
        - auto_switch_light_outside_6


is_dark:
    module: enabler
    class: ExpressionEnabler
    delay:
        minutes: 5
    expr: >
        ok.sensor.light_sunlight and
        v.sensor.light_sunlight <= 50
    dependencies:
        - locker
    global_dependencies:
        - expression

is_night_or_dark:
    module: enabler
    class: ExpressionEnabler
    expr: >
        e.lights_should_be_on and
        (e.sun_enabler_night or e.is_dark)
    dependencies:
        - sun_enabler_night
        - lights_should_be_on
        - is_dark
        - locker
    global_dependencies:
        - expression

light_outside_switcher_3:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - auto_switch_light_outside_3
        - is_night_or_dark
        - locker
    global_dependencies:
        - auto_switch
    enabler: is_night_or_dark
    targets:
        - auto_switch_light_outside_3

home_light_switcher:
    class: TimerSequence
    module: timer_switch
    dependencies:
        - auto_switch_light_gate_reflector
        - auto_switch_light_driveway
        - sun_enabler_night
        - locker
    sensor: input_select.presence_mode
    source_state: away
    target_state: home
    enabler: sun_enabler_night
    sequence:
        - targets:
              - auto_switch_light_gate_reflector
              - auto_switch_light_driveway
          time: 5

hot_water_pump_enabler:
    module: enabler
    class: ValueEnabler
    dependencies: locker
    entity: input_select.presence_mode
    value: 'home'

auto_switch_hot_water_pump:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.hot_water_pump
    switch: input_select.hot_water_pump
    reentrant: false

hot_water_pump_backend_timer:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_hot_water_pump
        - hot_water_pump_enabler
        - locker
    expr: >
        v.binary_sensor.cellar_controller_available is not True or
        not ok.sensor.temperature_hot_water or
        v.sensor.temperature_hot_water <= 41
    targets:
        - auto_switch_hot_water_pump
    enabler: hot_water_pump_enabler
    time: 1

no_hot_water:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: >
        v.input_select.presence_mode == "home" and
        v.sensor.temperature_hot_water < 40
    target: binary_sensor.no_hot_water

rain_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: sensor.rain
    max_interval:
        days: 10

rain_last_day:
    module: history
    class: AggregatedValue
    dependencies:
        - rain_history
        - locker
    manager: rain_history
    target: sensor.rain_last_day
    interval:
        hours: 12
    aggregator: sum
    attributes:
        unit_of_measurement: "mm"
        friendly_name: "Eső 12 óra"
        icon: mdi:weather-rainy

rain_last_hour:
    module: history
    class: AggregatedValue
    dependencies:
        - rain_history
        - locker
    manager: rain_history
    target: sensor.rain_last_hour
    interval:
        hours: 1
    aggregator: sum
    attributes:
        unit_of_measurement: "mm"
        friendly_name: "Eső 1 óra"
        icon: mdi:weather-rainy

rain_decaying:
    module: history
    class: AggregatedValue
    dependencies:
        - rain_history
        - locker
    manager: rain_history
    target: sensor.rain_decaying
    interval:
        days: 1
    fraction: 0.6
    aggregator: decay_sum
    attributes:
        unit_of_measurement: "mm"
        friendly_name: "Eső amortizált"
        icon: mdi:weather-rainy

temperature_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: sensor.temperature_outside
    max_interval:
        days: 1

maximum_temperature_last_day:
    module: history
    class: AggregatedValue
    dependencies:
        - temperature_history
        - locker
    manager: temperature_history
    target: sensor.maximum_temperature_last_day
    interval:
        days: 1
    aggregator: max
    attributes:
        unit_of_measurement: "°C"
        friendly_name: "Maximum hőmérséklet 1 nap"
        icon: mdi:thermometer-high

sprinkler_run_time:
    class: Expression
    module: expression
    dependencies:
        - locker
        - rain_decaying
        - maximum_temperature_last_day
    target: sensor.sprinkler_run_time
    expr: >
        1.2 * v.sensor.maximum_temperature_last_day - 15.0
        - 4.0 * v.sensor.rain_decaying
    attributes:
        unit_of_measurement: min
        friendly_name: "Locsolás idő"
        icon: mdi:timer

sprinkler_run_time_2:
    class: Expression
    module: expression
    dependencies:
        - locker
        - sprinkler_run_time
    target: sensor.sprinkler_run_time_2
    expr: >
        1.2 * v.sensor.maximum_temperature_last_day - 15.0
    attributes:
        unit_of_measurement: min
        friendly_name: "Locsolás idő 2"
        icon: mdi:timer

sprinkler_run_time_3:
    class: Expression
    module: expression
    dependencies:
        - locker
        - sprinkler_run_time
    target: sensor.sprinkler_run_time_3
    expr: v.sensor.sprinkler_run_time * 0.5
    attributes:
        unit_of_measurement: min
        friendly_name: "Locsolás idő 3"
        icon: mdi:timer

sprinkler_enabler:
    module: enabler
    class: ExpressionEnabler
    expr: >
        v.input_boolean.sprinkler and v.sensor.sprinkler_run_time >= 5.0
        and v.sensor.rain_last_day < 1.0
    dependencies:
        - locker
        - sprinkler_run_time
        - rain_last_day
    global_dependencies:
        - expression

auto_switch_sprinkler_1:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler1
    switch: input_select.auto_sprinkler1
    reentrant: false

auto_switch_sprinkler_2:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler2
    switch: input_select.auto_sprinkler2
    reentrant: false

auto_switch_sprinkler_3:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler3
    switch: input_select.auto_sprinkler3
    reentrant: false

auto_switch_sprinkler_cellar:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler_cellar
    switch: input_select.auto_sprinkler_cellar
    reentrant: false

auto_switch_balcony_sprinkler:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.balcony_sprinkler
    switch: input_select.balcony_sprinkler
    reentrant: false

sprinkler_timer:
    class: TimerSequence
    module: timer_switch
    dependencies:
        - auto_switch_sprinkler_1
        - auto_switch_sprinkler_2
        - auto_switch_sprinkler_3
        - auto_switch_balcony_sprinkler
        - sprinkler_enabler
        - sprinkler_run_time
        - locker
    expr: v.sensor.time == '21:00'
    sequence:
        - targets:
              - auto_switch_sprinkler_1
          time: sensor.sprinkler_run_time
        - targets:
              - auto_switch_sprinkler_2
          time: sensor.sprinkler_run_time_2
        - targets:
              - auto_switch_sprinkler_3
          time: sensor.sprinkler_run_time
        - targets:
              - auto_switch_balcony_sprinkler
          time: sensor.sprinkler_run_time_3
    enabler: sprinkler_enabler

socket_bedroom_1:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.socket_bedroom_1
    switch: input_select.socket_bedroom_1

socket_bedroom_1_enabler:
    module: enabler
    class: ExpressionEnabler
    expr: >
        (v.input_select.socket_bedroom_1_mode == "karácsonyfa" and
        v.input_select.presence_mode == "home") or
        (v.input_select.socket_bedroom_1_mode == "szúnyogirtó" and
        v.input_select.presence_mode == "sleep" and
        v.binary_sensor.window_bedroom)
    dependencies:
        - locker
    global_dependencies:
        - expression

socket_bedroom_1_switcher:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - socket_bedroom_1
        - socket_bedroom_1_enabler
        - locker
    global_dependencies:
        - auto_switch
    enabler: socket_bedroom_1_enabler
    targets:
        - socket_bedroom_1

availability_alerts:
    module: alert
    class: AlertAggregator
    target: binary_sensor.availability_alert
    trigger_expr: >
      v.input_select.presence_mode != 'sleep' and
      not v['input_boolean.' + name + '_maintenance'] and
      not v['binary_sensor.' + name + '_available']
    text_expr: a['binary_sensor.' + name + '_available'].friendly_name
    timeout:
        minutes: 5
    dependencies:
        - locker
    global_dependencies:
        - expression
    sources:
        - furnace_temperature
        - well_controller
        - main_controller
        - main_controller2
        - driveway
        - cellar_controller
        - living_room_temperature
        - bedroom_temperature
        - dishwasher_sensor
        - gate_reflector
        - attic_lower
        - dining_room_window
        - living_room_window
        - balcony_controller

window_alerts:
    module: alert
    class: AlertAggregator
    target: binary_sensor.window_alert
    trigger_expr: v[name] and v.input_select.presence_mode == 'away'
    text_expr: a[name].friendly_name
    dependencies:
        - locker
    global_dependencies:
        - expression
    sources:
        - binary_sensor.window_bedroom
        - binary_sensor.window_living_room
        - binary_sensor.window_entrance
        - binary_sensor.door_attic_hatch

tracker_changes:
    class: ChangeTracker
    module: history
    entity: person.peti
    dependencies: locker

tracker_last_updated:
    module: expression
    class: Expression
    dependencies:
        - locker
        - tracker_changes
    expr: >
        int((now() - u.tracker_changes).total_seconds()) // 60
    target: sensor.tracker_last_updated
    attributes:
        unit_of_measurement: min

tracker_last_changed:
    module: expression
    class: Expression
    dependencies:
        - locker
        - tracker_changes
    expr: >
        int((now() - c.tracker_changes).total_seconds()) // 60
    target: sensor.tracker_last_changed
    attributes:
        unit_of_measurement: min

tracker_not_updated:
    module: expression
    class: Expression
    dependencies:
        - locker
        - tracker_last_updated
    expr: v.sensor.tracker_last_updated >= 180
    target: binary_sensor.tracker_not_updated

furnace_overheat_warning:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: >
        v.sensor.temperature_furnace_wood > 90
    target: binary_sensor.furnace_overheat
    attributes:
        unit_of_measurement: min

freeze_alerts:
    module: alert
    class: AlertAggregator
    target: binary_sensor.freeze_alert
    trigger_expr: >
      ok[name] and v[name] < 1.0
    text_expr: name[19:]
    dependencies:
        - locker
    global_dependencies:
        - expression
    sources:
        - sensor.temperature_furnace_room
        - sensor.temperature_cellar
        - sensor.temperature_bedroom_upper
        - sensor.temperature_bedroom_lower
        - sensor.temperature_living_room_upper
        - sensor.temperature_living_room_lower
        - sensor.temperature_kitchen

dining_room_window_blind_state:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: >
        'open' if v.input_select.presence_mode == 'home' or (
        v.input_select.presence_mode == 'sleep' and v.binary_sensor.window_entrance)
        else 'closed'
    target: sensor.dining_room_window_blind_state

is_dark_enough_to_close_blind:
    module: enabler
    class: ExpressionEnabler
    delay:
        minutes: 5
    expr: >
        e.sun_enabler_night or (
        ok.sensor.light_sunlight and
        v.sensor.light_sunlight <= 40)
    dependencies:
        - sun_enabler_night
        - locker
    global_dependencies:
        - expression

living_room_window_blind_state:
    module: expression
    class: Expression
    dependencies:
        - locker
        - e.is_dark_enough_to_close_blind
    expr: >
        'open' if v.input_select.presence_mode == 'home' and (
        not e.is_dark_enough_to_close_blind or v.binary_sensor.window_living_room)
        else 'half' if (v.input_select.presence_mode == 'away' and
        not e.is_dark_enough_to_close_blind) or (
        v.input_select.presence_mode == 'sleep' and
        v.binary_sensor.window_living_room)
        else 'closed'
    target: sensor.living_room_window_blind_state

heater_target:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: >
        v.sensor.temperature_living_room_upper
        if ok.sensor.temperature_living_room_upper
        else v.sensor.temperature_bedroom_upper
    target: sensor.heater_target

cellar_sprinkler_switcher:
    class: TimerSequence
    module: timer_switch
    dependencies:
        - auto_switch_sprinkler_cellar
        - locker
    sensor: input_boolean.start_sprinkler_cellar
    expr: >
      v.input_boolean.start_sprinkler_cellar or (
      int(v.sensor.date[-2:]) == int(v.input_number.sprinkler_cellar_day) and
      v.sensor.time == '12:00')
    target_state: 'on'
    sequence:
        - targets:
              - auto_switch_sprinkler_cellar
          time: 15
