    dependencies: locker
    target: switch.light_christmas_front
    switch: input_select.light_christmas_front

christmas_light_switch_tree:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.light_christmas_tree
    switch: input_select.light_christmas_tree

christmas_lights_date_enabler:
    module: enabler
    class: DateEnabler
    dependencies: locker
    begin: 11-15
    end: 02-28

christmas_lights_enabler:
    module: enabler
    class: MultiEnabler
    dependencies:
        - christmas_lights_date_enabler
        - sun_enabler_night
        - locker
    enablers:
        - christmas_lights_date_enabler
        - sun_enabler_night

christmas_light_switcher:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - christmas_light_switch_front
        - christmas_light_switch_tree
        - christmas_lights_enabler
        - locker
    global_dependencies:
        - auto_switch
    enabler: christmas_lights_enabler
    targets:
        - christmas_light_switch_front
        - christmas_light_switch_tree

light_outside_switcher_1:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - auto_switch_light_outside_1
        - sun_enabler_night
        - locker
    global_dependencies:
        - auto_switch
    enabler: sun_enabler_night
    targets:
        - auto_switch_light_outside_1

light_outside_2_4_enabler:
    module: enabler
    class: ExpressionEnabler
    expr: 'e.sun_enabler_night and v.input_select.lighting_mode != "sleep"'
    dependencies:
        - sun_enabler_night
        - locker
    global_dependencies:
        - expression

light_outside_switcher_2_4:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - auto_switch_light_outside_2
        - auto_switch_light_outside_4
        - locker
        - light_outside_2_4_enabler
    global_dependencies:
        - auto_switch
    enabler: light_outside_2_4_enabler
    targets:
        - auto_switch_light_outside_2
        - auto_switch_light_outside_4

light_outside_3_5_6_enabler:
    module: enabler
    class: ExpressionEnabler
    expr: 'e.sun_enabler_night and v.input_select.lighting_mode == "home"'
    dependencies:
        - sun_enabler_night
        - locker
    global_dependencies:
        - expression

light_outside_switcher_3_5_6:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - auto_switch_light_outside_3
        - auto_switch_light_outside_5
        - auto_switch_light_outside_6
        - light_outside_3_5_6_enabler
        - locker
    global_dependencies:
        - auto_switch
    enabler: light_outside_3_5_6_enabler
    targets:
        - auto_switch_light_outside_3
        - auto_switch_light_outside_5
        - auto_switch_light_outside_6

home_light_switcher:
    class: TimerSequence
    module: timer_switch
    dependencies:
        - auto_switch_light_gate_reflector
        - auto_switch_light_driveway
        - sun_enabler_night
        - locker
    sensor: device_tracker.homeassistant_owntrackssamsung
    target_state: home
    sequence:
        - targets:
              - auto_switch_light_gate_reflector
              - auto_switch_light_driveway
          enabler: sun_enabler_night
          time: 5

hot_water_pump_enabler:
    module: enabler
    class: ValueEnabler
    dependencies: locker
    entity: input_select.lighting_mode
    value: 'home'

auto_switch_hot_water_pump:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: input_boolean.hot_water_pump
    switch: input_select.hot_water_pump
    reentrant: true

hot_water_pump_switch:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - hot_water_pump_enabler
        - auto_switch_hot_water_pump
        - locker
    enabler: hot_water_pump_enabler
    targets:
        - auto_switch_hot_water_pump

hot_water_pump_timer_enabler:
    module: enabler
    class: ValueEnabler
    dependencies: locker
    entity: input_select.lighting_mode
    value: 'sleep'

hot_water_pump_timer:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_hot_water_pump
        - hot_water_pump_timer_enabler
        - locker
    expr: >
        v['sensor.time'] + ':00' ==
        v['input_datetime.hot_water_' + args['weekdays'][now().weekday()]]
    sequence:
        - targets:
              - auto_switch_hot_water_pump
          time: 300
    enabler: hot_water_pump_timer_enabler
    weekdays:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday

auto_switch_hot_water_pump_backend:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.hot_water_pump
    reentrant: true

hot_water_backend_enabler:
    module: enabler
    class: ValueEnabler
    dependencies: locker
    entity: input_boolean.hot_water_pump
    value: 'on'

hot_water_pump_backend_timer:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_hot_water_pump_backend
        - hot_water_backend_enabler
        - locker
    expr: >
        v.binary_sensor.cellar_controller_available is not True or
        v.sensor.temperature_hot_water == 'unknown' or
        v.sensor.temperature_hot_water <= 41
    targets:
        - auto_switch_hot_water_pump_backend
    enabler: hot_water_backend_enabler
    time: 2

rain_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: sensor.rain
    max_interval:
        days: 7

rain_last_day:
    module: history
    class: AggregatedValue
    dependencies:
        - rain_history
        - locker
    manager: rain_history
    target: sensor.rain_last_day
    interval:
        days: 1
    aggregator: sum
    attributes:
        unit_of_measurement: "mm"
        friendly_name: "Eső 1 nap"
        icon: mdi:weather-rainy

rain_decaying:
    module: history
    class: AggregatedValue
    dependencies:
        - rain_history
        - locker
    manager: rain_history
    target: sensor.rain_decaying
    interval:
        days: 7
    aggregator: decay_sum(0.8, days=1)
    attributes:
        unit_of_measurement: "mm"
        friendly_name: "Eső amortizált"
        icon: mdi:weather-rainy

temperature_history:
    module: history
    class: HistoryManager
    dependencies: locker
    entity: sensor.temperature_outside
    max_interval:
        days: 1

maximum_temperature_last_day:
    module: history
    class: AggregatedValue
    dependencies:
        - temperature_history
        - locker
    manager: temperature_history
    target: sensor.maximum_temperature_last_day
    interval:
        days: 1
    aggregator: max
    attributes:
        unit_of_measurement: "°C"
        friendly_name: "Maximum hőmérséklet 1 nap"
        icon: mdi:thermometer-high

sprinkler_run_time:
    class: Expression
    module: expression
    dependencies:
        - locker
        - rain_decaying
        - maximum_temperature_last_day
    target: sensor.sprinkler_run_time
    expr: >
        1.5 * v.sensor.maximum_temperature_last_day - 14.0
        - 5.0 * v.sensor.rain_decaying
    attributes:
        unit_of_measurement: min
        friendly_name: "Locsolás idő"
        icon: mdi:timer

sprinkler_enabler:
    module: enabler
    class: ExpressionEnabler
    expr: >
        v.input_boolean.sprinkler and v.sensor.sprinkler_run_time >= 5.0
        and v.sensor.rain_last_day < 1.0
    dependencies:
        - locker
        - sprinkler_run_time
        - rain_last_day
    global_dependencies:
        - expression

auto_switch_sprinkler_1:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler1
    switch: input_select.auto_sprinkler1
    reentrant: true

auto_switch_sprinkler_2:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler2
    switch: input_select.auto_sprinkler2
    reentrant: true

auto_switch_sprinkler_3:
    module: auto_switch
    class: AutoSwitch
    dependencies: locker
    target: switch.auto_sprinkler3
    switch: input_select.auto_sprinkler3
    reentrant: true

sprinkler_timer:
    class: TimerSwitch
    module: timer_switch
    dependencies:
        - auto_switch_sprinkler_1
        - auto_switch_sprinkler_2
        - sprinkler_enabler
        - sprinkler_run_time
        - locker
    expr: v.sensor.time == '21:00'
    sequence:
        - targets:
              - auto_switch_sprinkler_1
          time: sensor.sprinkler_run_time
        - targets:
              - auto_switch_sprinkler_2
          time: sensor.sprinkler_run_time
    enabler: sprinkler_enabler
