version: 2
jobs:
    test-appdaemon:
        docker:
            - image: kangirigungi/home-assistant-config-test:latest
        steps:
            - checkout
            - run: git submodule update --init --recursive
            - run: ./test/run-test --loglevel=trace
            - store_artifacts:
                path: test/output
workflows:
    version: 2
    test:
        jobs:
            - test-appdaemon
