expression_add:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: 'v.sensor.test_input1 + v["sensor.test_input2"]'
    target: sensor.test_output

expression_now:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: 'now().strftime("%Y-%m-%d %H:%M:%S")'
    target: sensor.now

expression_args:
    module: expression
    class: Expression
    dependencies:
        - locker
    expr: >
        args['list'][int(v['sensor.test_input1'])] +
        args['dict'][v['sensor.test_input2']]
    target: sensor.args
    list:
        - first
        - second
        - third
    dict:
        a: foo
        b: bar
        c: baz
