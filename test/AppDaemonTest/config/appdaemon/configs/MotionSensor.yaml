auto_switch_light:
    class: AutoSwitch
    module: auto_switch
    target: input_boolean.motion_light
    reentrant: true
    dependencies: locker

test_enabler:
    class: ScriptEnabler
    module: enabler
    dependencies: locker

test_motion_sensor:
    class: MotionSensor
    module: motion_sensor
    dependencies:
        - auto_switch
        - locker
    sensors:
        - binary_sensor.motion_detector1
        - binary_sensor.motion_detector2
    targets:
        - auto_switch_light
    enabler: test_enabler
    time: 1
