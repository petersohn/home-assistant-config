auto_switch_light:
    class: AutoSwitch
    module: auto_switch
    target: input_boolean.motion_light
    reentrant: true

test_motion_sensor:
    class: MotionSensor
    module: motion_sensor
    dependencies: auto_switch
    sensors:
        - binary_sensor.motion_detector1
        - binary_sensor.motion_detector2
    targets:
        - auto_switch_light
    enabler: binary_sensor.motion_sensor_enable
    time: 1
