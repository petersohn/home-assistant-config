auto_switch_light:
    class: AutoSwitch
    module: auto_switch
    target: input_boolean.test_switch
    reentrant: true
    dependencies: locker

test_enabler:
    class: ScriptEnabler
    module: enabler
    dependencies: locker

test_motion_sensor:
    class: MotionSensor
    module: motion_sensor
    dependencies:
        - auto_switch_light
        - locker
    sensor: binary_sensor.motion_detector
    targets:
        - auto_switch_light
    enabler: test_enabler
    time: 1
