auto_switch_light:
    class: AutoSwitch
    module: auto_switch
    target: input_boolean.motion_light
    reentrant: true

test_enabler1:
    class: ScriptEnabler
    module: enabler

test_enabler2:
    class: ScriptEnabler
    module: enabler

test_motion_sensor:
    class: MotionSensor
    module: motion_sensor
    dependencies: auto_switch
    sensors:
        - binary_sensor.motion_detector1
        - binary_sensor.motion_detector2
    targets:
        - auto_switch_light
    enablers:
        - test_enabler1
        - test_enabler2
    time: 1
