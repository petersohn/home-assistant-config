value_enabler_on:
    module: enabler
    class: ValueEnabler
    entity: binary_sensor.test_input
    value: 'on'
    dependencies: locker

value_enabler_off:
    module: enabler
    class: ValueEnabler
    entity: binary_sensor.test_input
    value: 'off'
    dependencies: locker

value_enabler_multiple:
    module: enabler
    class: ValueEnabler
    entity: sensor.test_input
    values:
        - foo
        - bar
    dependencies: locker

range_enabler:
    module: enabler
    class: RangeEnabler
    entity: sensor.test_input
    min: 10
    max: 20
    dependencies: locker

range_enabler_only_min:
    module: enabler
    class: RangeEnabler
    entity: sensor.test_input
    min: 15
    dependencies: locker

range_enabler_only_max:
    module: enabler
    class: RangeEnabler
    entity: sensor.test_input
    max: 15
    dependencies: locker
