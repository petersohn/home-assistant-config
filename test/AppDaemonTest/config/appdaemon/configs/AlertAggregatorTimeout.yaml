global_modules:
    - expression

test_alert:
    class: AlertAggregator
    module: alert
    target: binary_sensor.alert_sensor
    timeout:
        minutes: 1
    sources:
        - binary_sensor.error1
        - binary_sensor.error2
        - binary_sensor.error3
    trigger_expr: v[name]
    text_expr: name + ' is bad'
    global_dependencies:
        - expression

alert_history:
    class: HistoryManager
    module: history
    entity: binary_sensor.alert_sensor
    dependencies: locker
