test_enabler:
    module: enabler
    class: ScriptEnabler
    initial: false

test_switch1:
    class: AutoSwitch
    module: auto_switch
    target: input_boolean.test_switch

test_switch2:
    class: AutoSwitch
    module: auto_switch
    target: input_boolean.test_switch2

test_enabled_switch:
    class: EnabledSwitch
    module: enabled_switch
    dependencies:
        - test_enabler
        - test_switch1
        - test_switch2
    global_dependencies:
        - auto_switch
    enabler: test_enabler
    targets:
        - test_switch1
        - test_switch2
