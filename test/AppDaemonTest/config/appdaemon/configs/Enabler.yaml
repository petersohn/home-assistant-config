script_enabler_default:
    module: enabler
    class: ScriptEnabler

script_enabler_true:
    module: enabler
    class: ScriptEnabler
    initial: true

script_enabler_false:
    module: enabler
    class: ScriptEnabler
    initial: false

value_enabler_on:
    module: enabler
    class: ValueEnabler
    entity: binary_sensor.test_input
    value: 'on'

value_enabler_off:
    module: enabler
    class: ValueEnabler
    entity: binary_sensor.test_input
    value: 'off'

value_enabler_multiple:
    module: enabler
    class: ValueEnabler
    entity: sensor.test_input
    values:
        - foo
        - bar

range_enabler:
    module: enabler
    class: RangeEnabler
    entity: sensor.test_input
    min: 10
    max: 20

range_enabler_only_min:
    module: enabler
    class: RangeEnabler
    entity: sensor.test_input
    min: 15

range_enabler_only_max:
    module: enabler
    class: RangeEnabler
    entity: sensor.test_input
    max: 15

sun_enabler_day:
    module: enabler
    class: SunEnabler
    day: true

sun_enabler_night:
    module: enabler
    class: SunEnabler
    day: false
