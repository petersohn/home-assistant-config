homeassistant:
    name: test
    latitude: 47.498358
    longitude: 19.040419
    elevation: 100
    time_zone: Europe/Budapest
    auth_providers:
        - type: homeassistant

http:
    server_port: 18123

api:

websocket_api:

input_boolean:
    test_switch:
    test_switch2:
    test_switch3:
    test_switch4:
    temperature_controller_pump:
    cover_available:

input_select:
    test_input_select:
        options:
            - "one"
            - "two"
            - "three"
            - "four"
    test_auto_switch_switch:
        options:
            - "auto"
            - "on"
            - "off"

input_text:
    test_text_1:
    test_text_2:

input_number:
    cover_position:
        min: 0
        max: 100
        initial: 0

cover:
    - platform: template
      covers:
          test_cover:
              position_template: "{{ states('input_number.cover_position') }}"
              availability_template: "{{ states('sensor.cover_available') }}"
              open_cover:
                  service: input_number.set_value
                  data:
                      entity_id: input_number.cover_position
                      value: 100
              close_cover:
                  service: input_number.set_value
                  data:
                      entity_id: input_number.cover_position
                      value: 0
              set_cover_position:
                  service: input_number.set_value
                  data:
                      entity_id: input_number.cover_position
                      value: "{{ position }}"

history:

recorder:
